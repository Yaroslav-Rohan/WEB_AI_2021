<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <title>Reservation</title>
</head>
<body>
<div class="header">
    <a href="index.html"><img src="images/Logo.png" alt=""></a>
    <div class="header-right">
        <a href="Registration.html">Registration</a>
        <a href="Login.html">Login</a>
        <a href="About.html">About</a>
        <a href="Profile.html">Profile</a>
        <a href="List_of_users.html">List of users</a>
        <a href="Auditoriums.html">Auditoriums</a>
        <a href="Reservation.html">Make a reservation</a>
        <a href="index.html">Logout</a>
    </div>
</div>
<div class="container">
    <div class="container3">
        <form action="" method="post">
            <div class="elem-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
            </div>
            <div class="elem-group">
                <label for="email">Your E-mail</label>
                <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
            </div>
            <div class="elem-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872"
                       pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
            </div>
            <hr>
            <div class="elem-group inlined">
                <label for="checkin-date">Check-in Date</label>
                <input type="date" id="checkin-date" name="checkin" required>
            </div>
            <div class="elem-group inlined">
                <label for="checkout-date">Check-out Date</label>
                <input type="date" id="checkout-date" name="checkout" required>
            </div>
            <div class="elem-group">
                <label for="room-selection">Select Auditorium</label>
                <select id="room-selection" name="room_preference" required>
                    <option value="">Choose an auditorium from the List</option>
                    <option value="Auditorium 1">Auditorium 1</option>
                    <option value="Auditorium 2">Auditorium 2</option>
                    <option value="Auditorium 3">Auditorium 3</option>
                    <option value="Auditorium 4">Auditorium 4</option>
                    <option value="Auditorium 5">Auditorium 5</option>
                    <option value="Auditorium 6">Auditorium 6</option>
                </select>
            </div>
            <hr>
            <div class="elem-group">
                <label for="message">Anything Else?</label>
                <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important."
                          required></textarea>
            </div>
            <a class="btn" href="index.html">Book the auditorium</a>
        </form>
    </div>
</div>

</body>
</html>
